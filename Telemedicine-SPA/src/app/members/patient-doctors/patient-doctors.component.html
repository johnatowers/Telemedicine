<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" btnRadio="Selectors" [routerLink]="['/patient-selectors']">My Doctors</button>
      <button class="btn btn-primary" btnRadio="Selectees" [routerLink]="['/patient-selectees']">Doctors I've Requested</button>
      <button class="btn btn-primary" btnRadio="All" [routerLink]="['/patient-doctors']">All Doctors</button>
    </div>
  </div>
  
  <br>
  
  <div class="container mt-5">
      <div class="row">
        <!-- filterItemsOfType('male') -->
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
          <app-member-card [user]="user"></app-member-card>
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true"
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
    </div>
